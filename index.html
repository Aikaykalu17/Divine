<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/main.css">
    <link rel="stylesheet" href="/asset/vendor/remixicon/remixicon.css">
</head>

<body>
    <div class="main-container">
        <div class="image">
            <div class="odin-text"><img src="asset/images/odin-lined.png" class="odin-img" alt="An image of Odin">
                <p class="odins">ODIN</p>
            </div>
            <p class="link-test">Photo by <a href="#" target="_blank">Halie West</a> on <a href="#"
                    target="_blank">Unsplash</a> </p>
        </div>
        <div class="details">
            <div class="details-text">
                <p class="text">This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.</p>
                <p class="text-sec">You <em>know</em> you want to.</p>
            </div>
            <div class="sec-details">
                <p class="sec-text">Let's do this!</p>
            </div>
            <form class="form">
                <div class="form-field">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname" required>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="password" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" required>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" id="tel" required>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" class="password" id="password" required>
                    </div>
                </div>
                <div class="form-class">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" class="first-name"  id="firstname" required>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" class="first-name"  id="lastname" required>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="password" required>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" class="password" id="password" required>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" id="tel" required>
                        
                    </div>

                </div>
                <div class="details-last">
                    <div class="button-btn">
                        <button  type="submit" class="btn">Create Account</button>
                    </div>
                    <div class="login">
                        <p class="login-txt">Already have an account? <a href="#" target="_blank" class="login-link">Log
                                in</a></p>
                    </div>
                </div>

            </form>
        </div>


    </div>
</body>

</html>
